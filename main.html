
<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <table class="table">
    <thead>
      <tr>
        <th>Product</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Item 1</td>
        <td>2</td>
        <td>$10</td>
        <td>20</td>
      </tr>
      <tr>
        <td>Item 2</td>
        <td>1</td>
        <td>$15</td>
        <td>15</td>
      </tr>
      <tr>
        <td>Item 3</td>
        <td>3</td>
        <td>$5</td>
        <td>15</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="3" class="text-end fw-bold">Total:</td>
        <td id="total" class="text-end fw-bold">$50</td>
      </tr>
    </tfoot>
  </table>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
