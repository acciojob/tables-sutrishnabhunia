<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <table class="table">
    <thead>
      <tr>
        <th>Item</th>
        <th>Quantity</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Apple</td>
        <td>5</td>
        <td>$2.50</td>
      </tr>
      <tr>
        <td>Orange</td>
        <td>3</td>
        <td>$1.80</td>
      </tr>
      <tr>
        <td>Banana</td>
        <td>2</td>
        <td>$0.80</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="2" class="text-end fw-bold">Total:</td>
        <td id="total" class="font-monospace text-end fw-bold"></td>
      </tr>
    </tfoot>
  </table>
  <script type="text/javascript" src="./script.js"></script>
</body>
</html>
