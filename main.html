<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
  <table class="table">
    <thead>
      <tr>
        <th>Item</th>
        <th>Quantity</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Item 1</td>
        <td>2</td>
        <td>$10</td>
      </tr>
      <tr>
        <td>Item 2</td>
        <td>3</td>
        <td>$15</td>
      </tr>
      <tr>
        <td>Item 3</td>
        <td>1</td>
        <td>$5</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="2" class="text-end fw-bold">Total:</td>
        <td id="total" class="font-monospace text-end fw-bold">$30</td>
      </tr>
    </tfoot>
  </table>
  <script type="text/javascript" src="./script.js"></script>
</body>
</html>
